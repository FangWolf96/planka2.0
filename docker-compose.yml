version: "3.8"

services:
  corepoint:
    image: ghcr.io/fangwolf96/planka2.0:latest
    container_name: corepoint
    restart: unless-stopped
    ports:
      - "3000:1337"
    environment:
      # Base config
      - BASE_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres@db/planka
      - SECRET_KEY=super_secret_key

      # Default admin account
      - DEFAULT_ADMIN_EMAIL=admin@wolfco.io
      - DEFAULT_ADMIN_PASSWORD=changeme123
      - DEFAULT_ADMIN_NAME=CorePoint Admin
      - DEFAULT_ADMIN_USERNAME=corepoint_admin

      # Optional: SMTP (adjust to your provider)
      - SMTP_HOST=smtp.example.com
      - SMTP_PORT=587
      - SMTP_SECURE=true
      - SMTP_USER=no-reply@wolfco.io
      - SMTP_PASSWORD=your_smtp_password
      - SMTP_FROM="CorePoint Notifications" <no-reply@wolfco.io>

    volumes:
      - favicons:/app/public/favicons
      - avatars:/app/public/user-avatars
      - backgrounds:/app/public/background-images
      - attachments:/app/private/attachments

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    container_name: corepoint-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=planka
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d planka"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  favicons:
  avatars:
  backgrounds:
  attachments:
  db-data:
